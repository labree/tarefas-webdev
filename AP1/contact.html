<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Galaxy Wars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/gw-logo.jpeg" alt="Galaxy Wars Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="features.html">Game Modes</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-content">
                <h1>Contact Us</h1>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/gw-logo.jpeg" alt="Galaxy Wars Logo">
                <p>Galaxy Wars &copy; 2025</p>
            </div>
            <div class="social-icons">
                <a href="https://discord.gg/FzQNJKZMf3">
                    <img src="images/discord.svg" class="social-icon" alt="Discord">
                </a>
                <a href="https://www.youtube.com/@galaxywarsremakeproject9763">
                    <img src="images/youtube.svg" class="social-icon" alt="YouTube">
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
